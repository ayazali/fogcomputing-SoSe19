version: '3'
services:
  fc-sose19-mysql-web:
    image: mysql:5.7
    restart: always
#    command: sh -c "mysql start"
    # Use a volume to support persistent storage on container restart.
    volumes:
      - ./host/mysql:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD : fogcomputing
      MYSQL_DATABASE : fog_schema
